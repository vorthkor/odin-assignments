<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Types of Images</title>
    </head>

    <body>

        <h1>Image Formats</h1>

        <h2>JPGs</h2>

        <p>JPG images are good for photos</p>

        <img src="./images/mochi.jpg" alt="A happy mochi on JPG format.">

        <h2>GIFs</h2>

        <p>GIFs are good for animations.</p>

        <img src="./images/mochi.gif" alt="A happy mochi on GIF format.">

        <h2>PNGs</h2>

        <p>PNGs are good for diagrams and icons.</p>

        <img src="./images/mochi.png" alt="A happy mochi on PNG format.">

        <h2>SVGs</h2>

        <p>SVGs are <em>amazing</em>. Use them wherever you can.</p>

        <img src="./images/mochi.svg" alt="A happy mochi on SVG format.">

    </body>
</html>
